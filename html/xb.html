<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="leon">

	<title>小白</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="xb-css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>小白的前半生</h1>
			<p>小白一只藏身于城市间的白色恶魔，凭借其强大的技能（卖萌）游走于魔都的少男少女间……</p>
			{{if .CanModify}}
			<p><a class="btn btn-primary btn-lg" href="#" role="button"
				data-toggle="modal" data-target="#editEvent" data-event-id="0">添加事件</a></p>
			{{end}}
		</div>
	</div>

	<div class="timeline animated">

		{{$CanModify := .CanModify}}
		{{range .EventList}}
		<div class="timeline-row">
			<div class="timeline-time"><small>{{.Time}}</small>{{.Address}}</div>
			<div class="timeline-icon"><div class="bg-primary"></div></div>
			<div class="panel timeline-content">
				<div class="panel-body">
					<h2>{{.Title}}</h2>
					<img class="img-responsive" src="{{.Image}}" alt="无图片" data-toggle="modal" data-target="#bigImg" data-img-src="{{.Image}}" />
					<p>{{.Desc}}</p>
					{{if $CanModify}}
					<button class="btn btn-default" type="button" data-toggle="modal" data-target="#editEvent" data-event-id={{.Id}}>修改</button>
					{{end}}
				</div>
			</div>
		</div>
		{{end}}

	</div>

	<div class="modal fade" id="editEvent" tabindex="-1" role="dialog" aria-labelledby="editEventLabel">
		{{template "edit-event"}}
	</div>
	<div class="modal fade" id="bigImg" tabindex="-1" role="dialog" aria-labelledby="bigImgLabel">
		{{template "big-img"}}
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plupload.full.min.js"></script>
	{{if .WxFlag}}
	<p class="hidden" id="isWx">1</p>
	<!-- <script src="js/jweixin-1.2.0.js"></script> -->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	{{end}}
	<script src="js/qiniu.min.js"></script>
	<script src="laydate/laydate.js"></script>
	<script src="xb-js/xb.js"></script>
</body>
</html>
